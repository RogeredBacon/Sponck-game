<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		
		<link rel="stylesheet" type ="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Orbitron|Press+Start+2P&display=swap" rel="stylesheet">
		<script defer src="js/welcome.js"></script>
		<!-- <script defer src="js/phaser.js"></script> -->
		<title>Sponck</title>
		
	</head>

	<body>
		<div id="gameHeader" class="center-item">
			<h1>Sponck</h1>
		</div>

		<div id="contentDiv">

			<div id="welcomeDiv" class="secondary center-item">
				<h2 class ="welcome"> Welcome to the Alien Sponck Party!</h2><br>
				<span id="signInButtons" class="inline-container">
					<button id="loginButton" class="inline-item">I've been here before</button>
					<button id="signUpButton" class="inline-item">I'm new to the party</button>
				</span><br>
			</div>

			<div id="signUpDiv" class="center-item forms secondary">
				<h3>Sign Up</h3>
				<br>
				<form id="signupForm">
					<label>Create User Name: </label><input class="username" type="text">
					<input class="submit" type="Submit" value="Take me to the party!">
				</form>
			</div>

			<div id="loginDiv" class="center-item forms secondary">
				<h3>Sign In</h3>
				<br>
				<form id="loginForm">
					<label>User Name: </label><input class="username" type="text">
					<input class="submit" type="Submit" value="Take me to the party!">
				</form>
			</div>

			<div id="loggedInPage" class="secondary center-item">
				<h2 class ="welcome"> Welcome human! </h2><br>
				<h3>You're logged in as<span id="name"></span></h3>
					<button id="newGameButton" class="inline-item">Start a new game</button><br>
					<button id="scoreBoardButton" class="inline-item">See the scoreboard</button>
			</div>


		</div>
	</body>
</html>
